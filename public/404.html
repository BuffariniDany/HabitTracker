<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker PWA</title>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the index.html page
        // with the full path as a query parameter
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Redirect to index.html for SPA routing
        window.location.replace('/HabitTracker/');
    </script>
</body>
</html>
